<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/medias_querys.css">
    <title>CRM</title>
</head>
<body>
    <div class="container">
        <div class="contain">
            <div class="nav">
                <div class="something-text">
                    CRM - IndexedDB
                </div>
                <div class="nav-buttons">
                    <div class="clients">
                        <a href="../../index.html">
                            <div class="a-content">
                                <div class="icon">
                                    <i class="fas fa-mug-hot"></i>
                                </div>
                                <div class="icon-label">Clients</div>
                            </div>
                        </a>
                    </div>
                    <div class="new-client active">
                        <a href="#">
                            <div class="a-content">
                                <div class="icon">
                                    <i class="fas fa-sliders-h"></i>
                                </div>
                                <div class="icon-label">New Client</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="content">
                <!-- Form to new client -->
                <div class="form shadow">
                    <form action="" id="add-client">
                        <div class="form-title">
                            <div>Nuevo Cliente</div>
                        </div>
                        <div class="form-fields">
                            <div class="name">
                                <input type="text" class="input-form" id="name" required>
                                <label class="label-form">Nombre(s)</label>
                            </div>
                            <div class="status">
                                <input type="email"  class="input-form" id="email" required>
                                <label class="label-form">E-mail</label>
                            </div>
                            <div class="status">
                                <input type="tel"  class="input-form" id="phone" required>
                                <label class="label-form">Telefono</label>
                            </div>
                            <div class="status">
                                <input type="text"  class="input-form" id="company" required>
                                <label class="label-form">Empresa</label>
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="submit">Crear Cliente</button>
                        </div>
                        <!-- <div class="msn">
                            <div class="success-msn"> AÃ±adido correctament</div>
                        </div> -->
                        <!-- <div class="msn">
                            <div class="error-msn"> Error</div>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/app.js" type='module'></script>
</html>
